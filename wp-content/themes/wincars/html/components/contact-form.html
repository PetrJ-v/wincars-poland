		<form action="/test-page/#wpcf7-f171-o1" method="post" class="wpcf7-form"
			aria-label="Contact form" novalidate="novalidate" data-status="init">
			<div style="display: none;">
				<input type="hidden" name="_wpcf7" value="171">
				<input type="hidden" name="_wpcf7_version" value="5.9.6">
				<input type="hidden" name="_wpcf7_locale" value="en_US">
				<input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f171-o1">
				<input type="hidden" name="_wpcf7_container_post" value="0">
				<input type="hidden" name="_wpcf7_posted_data_hash" value="">
			</div>
			<label> Първо име
				<span class="wpcf7-form-control-wrap" data-name="user-name"><input size="10"
						maxlength="80"
						class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required user-name"
						id="user-name" aria-required="true" aria-invalid="false"
						placeholder="Първо име" value="" type="text" name="user-name"></span>
			</label>

			<label> Email
				<span class="wpcf7-form-control-wrap" data-name="email"><input size="10"
						maxlength="80"
						class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email email"
						id="email" aria-required="true" aria-invalid="false"
						placeholder="todor@gmail.com" value="" type="email" name="email"></span>
			</label>
			<label> Телефонен номер
				<div class="phone-wrapper">
					<div class="phone-legend">BG</div>
					<span class="wpcf7-form-control-wrap" data-name="phone"><input size="10"

							id="phone" aria-required="true" aria-invalid="false"
							placeholder="+359 889-333-361" value="" type="tel" name="phone"></span>
				</div>
			</label>

			<label> Съобщение
				<span class="wpcf7-form-control-wrap" data-name="message"><textarea cols="10"
						rows="5" maxlength="400" class="wpcf7-form-control wpcf7-textarea message"
						id="message" aria-invalid="false" placeholder="Остави ни съобщение..."
						name="message"></textarea></span>
			</label>

			<span class="wpcf7-form-control-wrap" data-name="policy">
				<span class="wpcf7-form-control wpcf7-checkbox wpcf7-validates-as-required policy"
					id="policy">
					<span class="wpcf7-list-item first last">
						<label>
							<input type="checkbox" name="policy[]"
								value="Съгласен съм с вашата приятелска политика за поверителност.">
							<span class="wpcf7-list-item-label">
								Съгласен съм с вашата приятелска политика за поверителност.
							</span>
						</label>
					</span>

				value="Изпрати съобщение"><span class="wpcf7-spinner"></span>
